backend:
  namespace: konlateang-service-dev
  image: ghcr.io/kodlnw-software-house/konlateang-back-end
  tag: dev
  replicas: 1
  imagePullSecrets: konlateang-ghcr
  port: 3000
  healthCheckPath: "/health"
ingress:
  host: dev.kodlnw-product.net
  path: "/back-end(/|$)(.*)"
  serviceType: ClusterIP
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
extraEnv:
  PORT: 3000
  MYSQL_URI: mysql://root:password@konlateang-app-project:asia-southeast1:konlateang-db/community_isolation_db
  JWTSECRET: mysecret
  ORIGIN: http://localhost:8080